repos:
  - repo: https://github.com/pre-commit/mirrors-black
    rev: stable
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/psf/black
    rev: stable
    hooks:
      - id: black
        language_version: python3.10

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
      - id: end-of-file-fixer